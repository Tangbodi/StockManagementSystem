<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>

  <script type="text/javascript">

  </script>
<body>
<span id="show"></span>
</body>

<title>Bank Statement</title>
</head>
<body>
<div th:replace="navbar :: header"> </div>
<br>
<br>
<br>
<div class="container">
  <form autocomplete="off" name="form" action="#" id="form" th:action="@{/bankStatement.html}"
        method="get" class="m-t" enctype="multipart/form-data">
    <table class="table" style="border: 1px solid black" th:object="${bankStatementList}">
      <div class="jumbotron">
        <br>

        <div id="bot">
          <div id="table">
            <table class="table" style="border: 1px solid black">
              <thead>
              <tr style="background: lightgreen">
                <th>Trade Type</th>
                <th>Deal Price</th>
                <th>Total Balance</th>
                <th>Date</th>
              </tr>
              </thead>

              <tbody>
              <tr th:each="bankStatementDTO: ${bankStatementList}">
                <td th:text="${bankStatementDTO.tradeType}"></td>
                <td th:text="${bankStatementDTO.dealPrice}"></td>
                <td th:text="${bankStatementDTO.newBalance}"></td>
                <td th:text="${bankStatementDTO.tradeDate}"></td>
              </tr>

              </tbody>

            </table>
          </div>

        </div>
      </div>
    </table>
  </form>
</div>
</body>
</html>
