    <title>Transaction Summary</title>
</head>
<body>
<div th:replace="navbar :: header"> </div>
<br>
<br>
<br>
<div class="container">
    <form autocomplete="off" name="form" action="#" id="form" th:action="@{/stockDetail/trade.html}"
          method="get" class="m-t" enctype="multipart/form-data">
            <table class="table" style="border: 1px solid black" th:object="${stockEntity}">
    <div class="jumbotron">
        <div class="alert alert-success">Congratulations, your transaction was successfully completed !</div>
        <br>

        <div id="bot">
            <div id="table">
                <table class="table" style="border: 1px solid black">
                    <thead>
                    <tr style="background: lightgreen">
                        <th>Stock Symbol</th>
                        <th>Individual Price</th>
                        <th>Trade Type</th>
                        <th>Quantity</th>
                        <th>Date</th>
                        <th>Total Price</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="tradeDTO: ${tradeList}">
                        <td th:text="${tradeDTO.stockTicker}"></td>
                        <td th:text="${tradeDTO.dealPrice}"></td>
                        <td th:text="${tradeDTO.tradeType}"></td>
                        <td th:text="${tradeDTO.quantity}"></td>
                        <td th:text="${tradeDTO.tradeDate}"></td>
                        <td th:text="${tradeDTO.totalPrice}"></td>
                    </tr>

                    </tbody>

                </table>
            </div>

        </div>
    </div>
            </table>
    </form>
</div>
</body>
