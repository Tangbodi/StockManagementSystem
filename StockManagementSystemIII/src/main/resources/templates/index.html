<div style="position: fixed; bottom: 10px; right: 10px;">
    <button id="startChatButton" class="btn btn-primary">Chat with us</button>
</div>

<iframe id="chatFrame" style="display: none; position: fixed; bottom: 10px; right: 10px; width: 350px; height: 480px; border: solid 1px #333;" src="http://127.0.0.1:5500/app/index.html"></iframe>

<script>
    $(function(){
        $("#startChatButton").on("click",function(evt){
            $("#startChatButton").hide();
            $("#chatFrame").show();
        })
    });
</script>
