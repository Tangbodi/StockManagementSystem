<title>Stock Transaction</title>
</head>
<body>
<div th:replace="navbar :: header"> </div>
<br>
<br>
<br>
<div class="container">
    <form autocomplete="off" name="form" action="#" id="form" th:action="@{/transaction.html}"
          method="get" class="m-t" enctype="multipart/form-data">
        <table class="table" style="border: 1px solid black" th:object="${transactionList}">
            <div class="jumbotron">
                <br>

                <div id="bot">
                    <div id="table">
                        <table class="table" style="border: 1px solid black">
                            <thead>
                            <tr style="background: lightgreen">
                                <th>Stock Symbol</th>
                                <th>Individual Price</th>
                                <th>Trade Type</th>
                                <th>Quantity</th>
                                <th>Date</th>
                                <th>Total Price</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="transactionDTO: ${transactionList}">
                                <td th:text="${transactionDTO.stockTicker}"></td>
                                <td th:text="${transactionDTO.dealPrice}"></td>
                                <td th:text="${transactionDTO.tradeType}"></td>
                                <td th:text="${transactionDTO.quantity}"></td>
                                <td th:text="${transactionDTO.tradeDate}"></td>
                                <td th:text="${transactionDTO.totalPrice}"></td>
                            </tr>

                            </tbody>

                        </table>
                    </div>

                </div>
            </div>
        </table>
    </form>
</div>
</body>
</html>
