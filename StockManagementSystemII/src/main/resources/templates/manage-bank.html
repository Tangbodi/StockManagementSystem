<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <title>Stock Detail Page</title>
</head>
<body>
<div th:replace="navbar :: header"> </div>
<div class="container">
    <h3>Bank Details</h3>
    <form autocomplete="off" name ="form" id ="form3" action="#" th:action="@{/manageBank.html}"  method="post" class="m-t" enctype="multipart/form-data">
        <table class="table" style="border: 1px solid black" th:object="${bankInfoList}">
            <thead class = "thead-dark">
            <tr>
                <th>Account Number</th>
                <th>Total Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bankDTO : ${bankInfoList}">
                <td th:text="${bankDTO.accountNumber}"></td>
                <td th:text="${bankDTO.totalBalance}"></td>
            </tr>
            </tbody>
        </table>
        <br>
        <div class="container">
            <!-- Button to Open the Modal -->
            <div>
                <br /> <br />
                <button type="button"  class="btn btn-primary" data-toggle="modal"
                        data-target="#myModal" >Deposit</button>
                <button type="button" class="btn btn-primary" data-toggle="modal"
                        data-target="#myModal2" >Withdraw</button>
            </div>

            <!-- The Modal -->
            <div class="modal fade" id="myModal">
                <form autocomplete="off" name ="form" id ="form4" action="#" th:action="@{/manageBank.html}"  method="post" class="m-t" enctype="multipart/form-data">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Please enter the amount</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                                <div class="form-group">
                                    <input type="text" th:name="inputAmount" th:value="0" placeholder="Please enter the amount you want to deposit" class="form-control"
                                           required="required" />
                                    <br /> <br />
                                    <button type="submit" th:name="operationType" th:value="deposit"class="btn btn-primary">Deposit</button>
                                </div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
                </form>
            </div>

            <div class="modal fade" id="myModal2">
                <form autocomplete="off" name ="form" id ="form5" action="#" th:action="@{/manageBank.html}"  method="post" class="m-t" enctype="multipart/form-data">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Please enter the amount</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" th:name="inputAmount" th:value="0" placeholder="Please enter the amount you want to withdraw" class="form-control"
                                       required="required" />
                                <br /> <br />
                                <button type="submit"  th:name="operationType" th:value="withdraw" class="btn btn-primary">Withdraw</button>
                            </div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
                </form>
            </div>
        </div>

</form>
</div>
</body>
</html>
